<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Font-awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- =============== Champions Container ==================== -->
    <div class="champions-container p-5">
      <div
        class="d-flex flex-wrap justify-content-center"
        id="champions-card-container"
      >
        <!-- Card -->
        <div
          class="champion-card border"
          style="
            background-image: url(http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg);
          "
        >
          <div class="champion-card-head d-flex align-items-center flex-wrap">
            <div class="champion-card-tags mx-auto w-100">
              <div class="col">
                <img
                  src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/fighter.svg"
                  alt=""
                />
              </div>
              <span class="col">Figter</span>
            </div>
            <div class="champion-card-tags mx-auto w-100">
              <div class="col">
                <img
                  src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/tank.svg"
                  alt=""
                />
              </div>
              <span class="col">Tank</span>
            </div>
            <!-- </div> -->
          </div>
          <div class="champion-card-info">
            <h3>Aatrox</h3>
            <small>The Darkin Blade</small>
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>

    <!-- =============== End Champions Container ==================== -->

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script>
      let championsContainer = document.getElementById(
        "champions-card-container"
      );

      let championsInfo = [
        {
          id: "Ahri",
          name: "Ahri",
          title: "the Nine-Tailed Fox",
          tags: ["Mage", "Assassin"],
        },
        {
          id: "Akali",
          name: "Akali",
          title: "the Rogue Assassin",
          tags: ["Assassin"],
        },
        {
          id: "Akshan",
          name: "Akshan",
          title: "the Rogue Sentinel",
          tags: ["Marksman", "Assassin"],
        },
        {
          id: "Alistar",
          name: "Alistar",
          title: "the Minotaur",
          tags: ["Tank", "Support"],
        },
        {
          id: "Amumu",
          name: "Amumu",
          title: "the Sad Mummy",
          tags: ["Tank", "Mage"],
        },
        {
          id: "Anivia",
          name: "Anivia",
          title: "the Cryophoenix",
          tags: ["Mage", "Support"],
        },
        {
          id: "AurelionSol",
          name: "Aurelion Sol",
          title: "The Star Forger",
          tags: ["Mage"],
        },
        {
          id: "Azir",
          name: "Azir",
          title: "the Emperor of the Sands",
          tags: ["Mage", "Marksman"],
        },
        {
          id: "Bard",
          name: "Bard",
          title: "the Wandering Caretaker",
          tags: ["Support", "Mage"],
        },
        {
          id: "Blitzcrank",
          name: "Blitzcrank",
          title: "the Great Steam Golem",
          tags: ["Tank", "Fighter"],
        },
        {
          id: "DrMundo",
          name: "Dr. Mundo",
          title: "the Madman of Zaun",
          tags: ["Fighter", "Tank"],
        },
        {
          id: "MonkeyKing",
          name: "Wukong",
          title: "the Monkey King",
          tags: ["Fighter", "Tank"],
        },
        {
          id: "Mordekaiser",
          name: "Mordekaiser",
          title: "the Iron Revenant",
          tags: ["Fighter"],
        },
        {
          id: "Morgana",
          name: "Morgana",
          title: "the Fallen",
          tags: ["Mage", "Support"],
        },
        {
          id: "JarvanIV",
          name: "Jarvan IV",
          title: "the Exemplar of Demacia",
          tags: ["Tank", "Fighter"],
        },
        {
          id: "Kaisa",
          name: "Kai'Sa",
          title: "Daughter of the Void",
          tags: ["Marksman"],
        },
        {
          id: "Khazix",
          name: "Kha'Zix",
          title: "the Voidreaver",
          tags: ["Assassin"],
        },
        {
          id: "KogMaw",
          name: "Kog'Maw",
          title: "the Mouth of the Abyss",
          tags: ["Marksman", "Mage"],
        },
        {
          id: "LeeSin",
          name: "Lee Sin",
          title: "the Blind Monk",
          tags: ["Fighter", "Assassin"],
        },
        {
          id: "MasterYi",
          name: "Master Yi",
          title: "the Wuju Bladesman",
          tags: ["Assassin", "Fighter"],
        },
        {
          id: "MissFortune",
          name: "Miss Fortune",
          title: "the Bounty Hunter",
          tags: ["Marksman"],
        },
        {
          id: "Nunu",
          name: "Nunu & Willump",
          title: "the Boy and His Yeti",
          tags: ["Tank", "Fighter"],
        },
      ];

      for (let cham of championsInfo) {
        let { name, title, tags, id } = cham;
        let championCard = `
        <div
          class="champion-card border"
          style="
            background-image: url(http://ddragon.leagueoflegends.com/cdn/img/champion/loading/${id}_0.jpg);
          "
        >
          <div class="champion-card-head d-flex align-items-center flex-wrap">`;

        for (let tag of tags) {
          championCard += `<div class="champion-card-tags mx-auto w-100">
              <div class="col" > 
                <img
                  src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/${tag.toLowerCase()}.svg"
                  alt=""
                />
              </div> 
              <div class="col"> 
                <span >${tag}</span>
              </div> 
            </div>
            `;
        }

        championCard += `</div>
          <div class="champion-card-info">
            <h3>${name}</h3>
            <small>${title}</small>
          </div>
        </div>
        `;

        championsContainer.innerHTML += championCard;
      }
    </script>
  </body>
</html>
