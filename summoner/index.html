<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="p-5">
      <!-- ============= Summoner Champions Container ============= -->
      <div class="d-flex">
        <!-- ========= Champion Card Container ======= -->
        <div
          class="summoner-champion-card d-flex align-items-end flex-wrap"
          style="
            background-image: url(http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg);
          "
        >
          <div class="w-100">
            <div class="summoner-champion-card-info-title">
              <div class="px-3">
                <span>Aatrox</span> <br />
                <small>The Darkin Blade</small>
              </div>
            </div>
            <div class="summoner-champion-card-info">
              <div class="summoner-champion-card-info-mastery-level">
                <img
                  src="image/stat-icons/Champion_Mastery_Level_7_Square.png"
                  alt=""
                />
              </div>
              <div class="summoner-champion-card-info-details">
                <span>Level 7 </span> <br />
                <small>231875 pts</small>
              </div>
            </div>
          </div>
        </div>
        <!-- n -->
        <div
          class="summoner-champion-card d-flex align-items-end flex-wrap"
          style="
            background-image: url(http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Nunu_0.jpg);
          "
        >
          <div class="w-100">
            <div class="summoner-champion-card-info-title">
              <div class="px-3">
                <span>Nunu & Willump</span> <br />
                <small>The Boy and His Yeti</small>
              </div>
            </div>
            <div class="summoner-champion-card-info">
              <div class="summoner-champion-card-info-mastery-level">
                <img
                  src="image/stat-icons/Champion_Mastery_Level_5_Square.png"
                  alt=""
                />
              </div>
              <div class="summoner-champion-card-info-details">
                <span>Level 5 </span> <br />
                <small>231875 pts</small>
              </div>
            </div>
          </div>
        </div>
        <!-- n -->
        <div
          class="summoner-champion-card d-flex align-items-end flex-wrap"
          style="
            background-image: url(http://ddragon.leagueoflegends.com/cdn/img/champion/loading/MissFortune_0.jpg);
          "
        >
          <div class="w-100">
            <div class="summoner-champion-card-info-title">
              <div class="px-3">
                <span>MissFortune</span> <br />
                <small>The Bounty Hunter</small>
              </div>
            </div>
            <div class="summoner-champion-card-info">
              <div class="summoner-champion-card-info-mastery-level">
                <img
                  src="image/stat-icons/Champion_Mastery_Level_6_Square.png"
                  alt=""
                />
              </div>
              <div class="summoner-champion-card-info-details">
                <span>Level 6 </span> <br />
                <small>231875 pts</small>
              </div>
            </div>
          </div>
        </div>
        <!-- ========= Champion Card Container ======= -->
      </div>
      <!-- ============= End Summoner Champions Container ============= -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="index.js"></script> -->
  </body>
</html>
