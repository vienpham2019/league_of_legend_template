<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <div
      class="summoner"
      style="
        background-image: url(https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2017/01/03/1331837749223_2/the-fields-of-justice-have-a-complicated-history);
      "
    >
      <div class="summoner-container p-3">
        <!-- ============= Summoner Infomation ============= -->
        <div class="summoner-infomation-container px-2">
          <div class="d-flex flex-wrap justify-content-evenly">
            <!-- Profile Icon -->
            <div class="pt-2 summoner-header text-center">
              <div
                class="
                  summoner-header-profile-icon
                  mx-auto
                  d-flex
                  align-items-center
                "
              >
                <div
                  class="summoner-profile-banner mx-auto rounded-circle"
                  style="
                    background-image: url(http://ddragon.leagueoflegends.com/cdn/11.20.1/img/profileicon/4571.png);
                  "
                ></div>
              </div>
              <div class="summoner-profile-level-container">
                <div class="summoner-profile-level mx-auto">
                  <span>145</span>
                </div>
              </div>
              <h1>Soda Is A Cat</h1>
            </div>
            <!-- End Profile Icon -->

            <!-- Summoner Rank -->
            <div class="pt-4 text-center">
              <div class="summoner-rank">
                <span class="text-danger">Ranked</span>
                <div class="">
                  <img
                    src="/summoner/image/ranked-emblems/Emblem_CHALLENGE.png"
                    alt=""
                  />
                </div>
                <span class="summoner-rank-tier"> Challenger I </span>
                <br />
                <small>1246 LP</small>
              </div>
            </div>
            <!-- End Summoner Rank -->

            <!-- Summoner Win Lose -->
            <div class="my-auto" id="summoner-match-win-lose-chart"></div>
            <!-- End Summoner Win Lose -->

            <!-- Summoner Statistics -->
            <div class="w-100 text-center summoner-match-summary mt-4">
              <h3>Statistics</h3>
              <div class="d-flex justify-content-evenly">
                <div id="summoner-match-roles-chart"></div>
                <div id="summoner-match-lane-chart"></div>
              </div>
            </div>

            <!-- End Summoner Statistics-->
          </div>
        </div>
        <!-- ============= End Summoner Infomation ============= -->

        <!-- ============= Summoner Infomarion Navbar ============ -->
        <div class="summoner-info-nav">
          <ul class="nav nav-tabs">
            <li class="nav-item" role="presentation">
              <button class="nav-link active">Champions</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link">Match History</button>
            </li>
          </ul>
        </div>
        <!-- ============= End Summoner Infomarion Navbar ============ -->

        <!-- ============= Summoner Champions Container ============= -->
        <div class="summoner-champions-container w-100 d-none">
          <!-- =============== Champions Header ============ -->
          <div class="champions-header text-center py-5">
            <span>Choose your</span>
            <h1>Champion</h1>
          </div>
          <!-- =============== End Champions Header ============ -->
          <!-- =============== Champions Fillter =========== -->
          <div class="champions-filter">
            <div class="d-flex flex-wrap">
              <!-- Search Input  -->
              <div class="champions-filter-search-input">
                <i class="fas fa-search search-icon"></i>
                <input class="search" placeholder="Search" type="text" />
                <i class="fas fa-times-circle clear-icon"></i>
              </div>
              <!-- End Search Input -->

              <!-- Roles Dropdown -->
              <div class="champions-filer-dropdown">
                <button
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="width: 10em"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-any-faded.svg"
                      alt=""
                    />
                    <span class="mx-4">All Roles</span>
                    <i class="fas fa-caret-down"></i>
                  </div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/fighter.svg"
                        alt=""
                      />
                      <span class="mx-2">Fighter</span>
                    </div>
                  </li>
                  <!--  -->
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/mage.svg"
                        alt=""
                      />
                      <span class="mx-2">Mage</span>
                    </div>
                  </li>
                  <!--  -->
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/assassin.svg"
                        alt=""
                      />
                      <span class="mx-2">Assassin</span>
                    </div>
                  </li>
                  <!--  -->
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/marksman.svg"
                        alt=""
                      />
                      <span class="mx-2">Marksman</span>
                    </div>
                  </li>
                  <!--  -->
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/lol/images/champions-classes/tank.svg"
                        alt=""
                      />
                      <span class="mx-2">Tank</span>
                    </div>
                  </li>
                  <!--  -->
                </ul>
              </div>
              <!-- End Roles Dropdown -->

              <!-- Lane Dropdown -->
              <div class="champions-filer-dropdown">
                <button
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="width: 10em"
                >

                    <img
                      src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-any-faded.svg"
                      alt=""
                    />
                    <span class="mx-4">All Lane</span>
                    <i class="fas fa-caret-down"></i>
                  </div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-top-faded.svg"
                        alt=""
                      />
                      <span class="mx-2">Top</span>
                    </div>
                  </li>
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-jg-faded.svg"
                        alt=""
                      />
                      <span class="mx-2">Jungle</span>
                    </div>
                  </li>
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-mid-faded.svg"
                        alt=""
                      />
                      <span class="mx-2">Mid</span>
                    </div>
                  </li>
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-bot-faded.svg"
                        alt=""
                      />
                      <span class="mx-2">Bot</span>
                    </div>
                  </li>
                  <li class="dropdown-item">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-sup-faded.svg"
                        alt=""
                      />
                      <span class="mx-2">Support</span>
                    </div>
                  </li>
                </ul>
              </div>
              <!-- End Lane Dropdown -->

              <!-- Sort Ratio -->
              <fieldset class="m-2">
                <legend class="col-form-label col m-0 p-0">
                  Sort By Champion:
                </legend>
                <div class="d-flex">
                  <div class="form-check mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Level
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Name
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios3"
                      value="option3"
                    />
                    <label class="form-check-label" for="gridRadios3">
                      Points
                    </label>
                  </div>
                </div>
              </fieldset>
              <!-- End Sort Ratio -->

              <!-- Reset Filter -->
              <div class="d-flex align-items-center">
                <div
                  class="
                    champions-filer-reset
                    d-flex
                    align-items-center
                    bg-light
                    text-dark
                  "
                >
                  <i class="fas fa-redo mx-auto"></i>
                </div>
                <small>Reset Filter</small>
              </div>
              <!-- End Reset Filter -->
            </div>
          </div>
          <!-- =============== End Champions Fillter and Search =========== -->
          <div
            class="d-flex flex-wrap justify-content-evenly"
            id="summoner-champion-container"
          >
            <!-- ========= Champion Card Container ======= -->

            <!-- ========= Champion Card Container ======= -->
          </div>
        </div>
        <!-- ============= End Summoner Champions Container ============= -->

        <!-- ============= Summoner Match History Container ================= -->
        <div class="w-100">
          <!-- =============== Summoner Match History Header ============ -->
          <div class="champions-header text-center py-5">
            <span>Choose your</span>
            <h1>Match History</h1>
          </div>
          <!-- =============== End Summoner Match History Header ============ -->

          <!-- =============== Summoner Match History Cards Container ============ -->
          <div class="container">
            <div class="match-history-card d-flex">
              <!-- === Header ==== -->
              <div class="match-header">
                <div class="d-flex align-items-center match-lane">
                  <img
                    src="https://fastcdn.mobalytics.gg/assets/common/icons/lol-roles/16-jg-faded.svg"
                    alt=""
                  />
                  <span class="mx-2">Jungle</span>
                </div>
                <img
                  src="http://ddragon.leagueoflegends.com/cdn/11.22.1/img/champion/Jax.png"
                  alt=""
                />
                <div class="match-header-level">
                  <span>12</span>
                </div>
              </div>
              <!-- === End Header ==== -->

              <!-- == Win / Lose == -->
              <div class="match-win-lose d-flex align-items-center">
                <div>
                  <span class="text-win">Victory</span>
                  <div class="match-spells">
                    <img
                      src="http://ddragon.leagueoflegends.com/cdn/11.22.1/img/spell/SummonerFlash.png"
                      alt=""
                    />
                    <img
                      src="http://ddragon.leagueoflegends.com/cdn/11.22.1/img/spell/SummonerFlash.png"
                      alt=""
                    />
                  </div>
                </div>

                <div class="match-kda mx-2">
                  <span>5/5/2</span> <br />
                  <span>
                    <span class="kda-bad">1.4</span>
                    <span class="text-muted">KDA</span>
                  </span>
                </div>
              </div>
              <!-- == End Win / Lose == -->

              <!-- == Items === -->
              <div class="match-items mx-3 d-flex align-items-center">
                <div class="d-flex flex-wrap">
                  <div class="item">
                    <img
                      src="http://ddragon.leagueoflegends.com/cdn/11.22.1/img/spell/SummonerFlash.png"
                      alt=""
                    />
                  </div>
                  <div class="item"></div>
                  <div class="item"></div>

                  <div class="item"></div>
                  <div class="item"></div>
                  <div class="item"></div>
                </div>
              </div>
              <!-- == End Items === -->
            </div>
          </div>
          <!-- =============== End Summoner Match History Cards Container ============ -->
        </div>
        <!-- ============= End Summoner Match History Container ================= -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- <script src="index.js"></script> -->
    <script>
      var summoner_win_lose_options = {
        series: [25, 15],
        chart: {
          type: "donut",
        },
        colors: ["#008000", "#ff0000"],
        fill: {
          colors: ["#008000", "#ff0000"],
        },
        labels: ["Win", "Lose"],
        responsive: [
          {
            breakpoint: 480,
            options: {
              chart: {
                width: 200,
              },
              legend: {
                position: "bottom",
              },
            },
          },
        ],
      };

      var summoner_win_lose_chart = new ApexCharts(
        document.querySelector("#summoner-match-win-lose-chart"),
        summoner_win_lose_options
      );
      summoner_win_lose_chart.render();

      var summoner_match_lane_chart = new ApexCharts(
        document.querySelector("#summoner-match-lane-chart"),

      summoner_match_lane_chart.render();

  </body>
